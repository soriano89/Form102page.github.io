<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singing Contest Participation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05); /* Light shadow only */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none; /* No border */
      border-bottom: 1px solid #ccc; /* Underline only for style */
      background: #fafafa;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      background: #fff;
      border-bottom: 1px solid #555;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Singing Contest Sign-Up Form</h2>
  <form action="#" method="post">
    
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="6" max="100" required>

    <label for="song">Song Title:</label>
    <input type="text" id="song" name="song" required>

    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
      <option value="">--Select Genre--</option>
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
      <option value="Ballad">Ballad</option>
      <option value="OPM">OPM</option>
      <option value="R&B">R&B</option>
      <option value="Other">Other</option>
    </select>

    <label for="contact">Contact Number:</label>
    <input type="tel" id="contact" name="contact" pattern="[0-9]{11}" placeholder="e.g. 09123456789" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">

    <label for="message">Short Message or Motivation (optional):</label>
    <textarea id="message" name="message" rows="3" placeholder="Tell us why you're joining..."></textarea>

    <label>
      <input type="checkbox" name="agree" required>
      I agree to the contest rules and allow the organizers to use my performance for promotion.
    </label>

    <button type="submit">Submit Application</button>

  </form>
</div>

</body>
</html>
